{% extends 'base.html' %}

{% block content %}

<section class="container">
    <button type="button" class="btn btn-info" onclick="location.href='/on'">ON</button>
    <button type="button" class="btn btn-info" onclick="location.href='/off'">OFF</button>
</section>

<!-- general settings -->
<!-- TODO: better to use slider? -->
<section class="container">
    <form class="inline" action="/brightness" method="post">
        <label for="brightness">Brightness ([0, 254])</label>
        <input type="number" id="brightness" name="brightness" value=254>
        <button type="submit" class="btn btn-info">Set</button>
    </form>
    <form class="inline" action="/saturation" method="post">
        <label for="saturation">Saturation ([0, 254])</label>
        <input type="number" id="saturation" name="saturation" value=254>
        <button type="submit" class="btn btn-info">Set</button>
    </form>
    <form class="inline" action="/transitiontime" method="post">
        <label for="transition_time">Transition Time [ms]<label>
        <input type="number" id="transition_time" name="transition_time" value=400>
        <button type="submit" class="btn btn-info">Set</button>
    </form>
</section>

<section class="container">
    <button type="button" class="btn btn-light" onclick="location.href='/d50'">D50</button>
    <button type="button" class="btn btn-light" onclick="location.href='/d65'">D65</button>
    <button type="button" class="btn btn-light" onclick="location.href='/lamp'">Lamp</button>
</section>

<section class="container">
    <button type="button" class="btn btn-primary" onclick="location.href='/start_party'">Start Party!</button>
    <button type="button" class="btn btn-danger" onclick="location.href='/start_intense_party'">Start Intense Party!</button>
    <button type="button" class="btn btn-primary" onclick="location.href='/stop_party'">Stop Party</button>
</section>

{% endblock %}
